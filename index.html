<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Application Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mini-Application Web - Calculatrice</h1>
    </header>

    <main>
        <section class="calculator">
            <h2>Calculatrice</h2>
            <form id="calcForm">
                <label for="nombreA">Nombre A :</label>
                <input type="number" id="nombreA" name="nombreA" required>

                <label for="nombreB">Nombre B :</label>
                <input type="number" id="nombreB" name="nombreB" required>

                <label for="operation">Opération :</label>
                <select id="operation" name="operation">
                    <option value="+">+</option>
                    <option value="-">−</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                </select>

                <button type="submit">Calculer</button>
                <div id="error" class="error"></div>
            </form>
        </section>

        <section class="history">
            <h2>Historique des opérations</h2>
            <ul id="historyList">
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TP6 Web - Démonstration JavaScript & PHP</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
